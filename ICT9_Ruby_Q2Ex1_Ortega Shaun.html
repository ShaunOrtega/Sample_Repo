 <div id="TheEagle">
  <h1>The Eagle</h1>
</div>

<h2>Alfred Lord Tennyson</h2>

<h3>He clasps the crag with crooked hands;<br>
  Close to the sun in lonely lands,<br>
Ringed with the azure world, he stands.</h3>
<br>
<h3> The wrinkled sea beneath him crawls;<br>
  He watches from his mountain walls,<br>
And like a thumbnail he falls.</h3>
